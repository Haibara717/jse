[main]
myRealm = org.jsecurity.realm.text.PropertiesRealm
myRealm.resourcePath = classpath:org/jsecurity/realm/text/default-jsecurity-users.properties
securityManager.realms = $myRealm

# 用内存 CacheManager，完全避开 Ehcache
cacheManager = org.jsecurity.cache.MemoryConstrainedCacheManager
securityManager.cacheManager = $cacheManager
